<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Finder</title>
    <link rel="stylesheet" href="../Stylesheets/login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>

    
   

</head>
<body>

    

    
      <main>
        <figure>
          <picture>
           <img src="../images/activityfinder.png">
          </picture>
        </figure>
        <div class="headline">
          <h2 class="text-headline">Activity Finder</h2>
          <h3 class="text-subheadline">Register</h2>
        </div>
        <form>
          <span>
            <label for="username" class="text-small-uppercase">Username</label>
            <input class="text-body" id="username" name="username" type="text" required>
          </span>
          <span>
            <label for="email" class="text-small-uppercase">Email</label>
            <input class="text-body" id="email" name="email" type="email" required>
          </span>
          <span>
            <label for="password" class="text-small-uppercase">Password</label>
            <input class="text-body" id="password"  type="password" required>
        </span>
        <span>
            <label for="confirm-password" class="text-small-uppercase">Re-Enter Password</label>
            <input class="text-body" id="confirm-password" name="confirm-password" type="password" required>
        </span>
        
            
          <input class="text-small-uppercase" id="submit" type="submit" value="Register">
          
          <a class="login" href="../Activityfinder/login.html">login</a>

      
        </form>
      </main>

      
      


</body>
</html>
